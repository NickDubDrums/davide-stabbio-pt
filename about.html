<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Su di me — Davide Stabbio</title>
    <link href="https://api.fontshare.com/v2/css?f[]=supreme@300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/theme-dark-gold.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <header class="site-header">
        <div class="container nav">
            <a class="brand" href="/"><span class="badge-gold">DS</span> Davide Stabbio</a>

            <!-- Desktop -->
            <nav class="nav-desktop">
                <a class="navlink link-underline" href="about.html">Su di me</a>
                <a class="navlink link-underline" href="contact.html">Contatti</a>
            </nav>

            <!-- Mobile toggle -->
            <button class="nav-toggle" aria-expanded="false" aria-controls="nav-panel" data-menu-toggle>
                <span class="nav-toggle-bar"></span>
                <span class="nav-toggle-bar"></span>
                <span class="nav-toggle-bar"></span>
            </button>
        </div>

        <!-- Offcanvas mobile -->
        <aside id="nav-panel" class="offcanvas" aria-hidden="true">
            <nav class="offcanvas-nav">
                <a class="navlink link-underline" href="about.html">Su di me</a>
                <a class="navlink link-underline" href="contact.html">Contatti</a>
            </nav>
        </aside>
        <div class="backdrop" data-close-nav></div>
    </header>

    <main class="section">
        <div class="container grid" style="grid-template-columns: 240px 1fr; gap:28px;">
            <img class="surface reveal" alt="Ritratto di Davide" data-src="about.portrait"
                src="/assets/images/davide-portrait.jpg" style="width:100%; height:auto; border-radius: var(--radius);">
            <div>
                <h1 class="reveal" data-content="about.name"></h1>
                <p class="reveal" data-content="about.bio" style="transition-delay:.08s"></p>
            </div>
        </div>

        <div class="container" style="margin-top:36px;">
            <h2 class="reveal">Percorso & Certificazioni</h2>
            <ul id="cv-list" class="grid grid-3" style="list-style:none; padding:0; margin:0;"></ul>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">© <span id="y"></span> Davide Stabbio</div>
    </footer>

    <script src="js/content.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/ui.js"></script>

    <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>

</html>
