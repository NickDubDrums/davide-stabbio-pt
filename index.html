<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home — Davide Stabbio</title>

    <!-- Font -->
    <link href="https://api.fontshare.com/v2/css?f[]=supreme@300,400,500,700&display=swap" rel="stylesheet">

    <!-- CSS (percorsi relativi) -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/theme-dark-gold.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="container nav">
            <a class="brand" href="./"><span class="badge-gold">DS</span> Davide Stabbio</a>

            <!-- Desktop -->
            <nav class="nav-desktop">
                <a class="navlink link-underline" href="about.html">Su di me</a>
                <a class="navlink link-underline" href="contact.html">Contatti</a>
            </nav>

            <!-- Mobile toggle -->
            <button class="nav-toggle" aria-expanded="false" aria-controls="nav-panel" data-menu-toggle>
                <span class="nav-toggle-bar"></span>
                <span class="nav-toggle-bar"></span>
                <span class="nav-toggle-bar"></span>
            </button>
        </div>

        <!-- Offcanvas mobile -->
        <aside id="nav-panel" class="offcanvas" aria-hidden="true">
            <nav class="offcanvas-nav">
                <a class="navlink link-underline" href="about.html">Su di me</a>
                <a class="navlink link-underline" href="contact.html">Contatti</a>
            </nav>
        </aside>
        <div class="backdrop" data-close-nav></div>
    </header>

    <!-- MAIN -->
    <main>
        <section class="hero">
            <!-- HERO IMG: ora con id per essere aggiornata da content.js -->
            <div id="hero-bg" class="hero__bg" style="background-image:url('assets/images/hero-placeholder.jpg')"
                data-parallax data-speed="0.15"></div>
            <div class="hero__overlay"></div>
            <div class="hero__content">
                <div class="container">
                    <h1 data-content="hero.headline" data-reveal="up"></h1>
                    <p data-content="hero.subheadline" data-reveal="fade"></p>
                    <a class="btn btn-primary" data-reveal="scale" data-href="hero.ctaLink" href="contact.html">
                        <span data-content="hero.ctaText">Contattami</span>
                    </a>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <h2 data-reveal="up">Servizi</h2>
                <!-- FIX id (niente spazio!) -->
                <div class="grid grid-3" id="services" data-stagger="70"></div>
            </div>
        </section>

        <section class="section">
            <div class="container surface" style="padding:28px;" data-reveal="up">
                <h2 style="margin-top:0;">Chi sono</h2>
                <p data-content="about.bio"></p>
                <a class="btn" href="about.html">Scopri di più</a>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
        <div class="container">
            © <span id="y"></span> Davide Stabbio — <a class="link-underline" data-href="contact.instagram"
                href="#">Instagram</a>
        </div>
    </footer>

    <!-- JS (moduli e percorsi relativi) -->
    <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
    <script type="module" src="js/content.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/ui.js"></script>
</body>

</html>
